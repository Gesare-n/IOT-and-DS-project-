<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 700">
  <!-- Background -->
  <rect width="800" height="700" fill="#f5f5f5"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" fill="#006400">Kilimo360 Hydroponics System - Water Flow Animation</text>
  
  <!-- Frame Structure -->
  <rect x="150" y="100" width="500" height="500" fill="none" stroke="#555" stroke-width="5"/>
  <rect x="150" y="600" width="500" height="30" fill="#555"/>
  <rect x="150" y="100" width="10" height="500" fill="#555"/>
  <rect x="640" y="100" width="10" height="500" fill="#555"/>
  
  <!-- Horizontal supports -->
  <rect x="150" y="180" width="500" height="5" fill="#555"/>
  <rect x="150" y="260" width="500" height="5" fill="#555"/>
  <rect x="150" y="340" width="500" height="5" fill="#555"/>
  <rect x="150" y="420" width="500" height="5" fill="#555"/>
  <rect x="150" y="500" width="500" height="5" fill="#555"/>
  
  <!-- Nutrient tank (top) -->
  <rect x="325" y="105" width="150" height="60" fill="#87CEFA" rx="5" ry="5" stroke="#000" stroke-width="1"/>
  <text x="400" y="135" font-family="Arial" font-size="12" text-anchor="middle">Nutrient Tank</text>
  
  <!-- Growing channels -->
  <rect x="200" y="185" width="400" height="20" fill="#c8fbc8" rx="5" ry="5" stroke="#000" stroke-width="1"/>
  <rect x="200" y="265" width="400" height="20" fill="#c8fbc8" rx="5" ry="5" stroke="#000" stroke-width="1"/>
  <rect x="200" y="345" width="400" height="20" fill="#c8fbc8" rx="5" ry="5" stroke="#000" stroke-width="1"/>
  <rect x="200" y="425" width="400" height="20" fill="#c8fbc8" rx="5" ry="5" stroke="#000" stroke-width="1"/>
  
  <!-- Plants -->
  <g>
    <!-- Row 1 plants -->
    <circle cx="250" cy="185" r="10" fill="#00AA00"/>
    <circle cx="400" cy="185" r="10" fill="#00AA00"/>
    <circle cx="550" cy="185" r="10" fill="#00AA00"/>
    <!-- Row 2 plants -->
    <circle cx="250" cy="265" r="10" fill="#00AA00"/>
    <circle cx="400" cy="265" r="10" fill="#00AA00"/>
    <circle cx="550" cy="265" r="10" fill="#00AA00"/>
    <!-- Row 3 plants -->
    <circle cx="250" cy="345" r="10" fill="#00AA00"/>
    <circle cx="400" cy="345" r="10" fill="#00AA00"/>
    <circle cx="550" cy="345" r="10" fill="#00AA00"/>
    <!-- Row 4 plants -->
    <circle cx="250" cy="425" r="10" fill="#00AA00"/>
    <circle cx="400" cy="425" r="10" fill="#00AA00"/>
    <circle cx="550" cy="425" r="10" fill="#00AA00"/>
  </g>
  
  <!-- IoT Enclosure -->
  <rect x="680" y="300" width="80" height="100" fill="#E0E0E0" rx="5" ry="5" stroke="#000" stroke-width="1"/>
  <text x="720" y="350" font-family="Arial" font-size="12" text-anchor="middle">IoT</text>
  <text x="720" y="365" font-family="Arial" font-size="12" text-anchor="middle">Enclosure</text>
  
  <!-- Pipe System -->
  <!-- Main vertical pipes -->
  <rect x="650" y="165" width="10" height="435" fill="#999"/>
  <rect x="140" y="165" width="10" height="435" fill="#999"/>
  
  <!-- Bottom pipe -->
  <rect x="140" y="590" width="520" height="10" fill="#999"/>
  
  <!-- Connecting pipes to growing channels (right) -->
  <rect x="600" y="185" width="50" height="10" fill="#999"/>
  <rect x="600" y="345" width="50" height="10" fill="#999"/>
  
  <!-- Connecting pipes to growing channels (left) -->
  <rect x="150" y="265" width="50" height="10" fill="#999"/>
  <rect x="150" y="425" width="50" height="10" fill="#999"/>
  
  <!-- Tank outlet pipe -->
  <rect x="475" y="130" width="175" height="10" fill="#999"/>
  
  <!-- Valve -->
  <circle cx="535" cy="135" r="15" fill="#ff6666" stroke="#000" stroke-width="1"/>
  <rect x="535" cy="120" width="2" height="30" fill="#333" transform="rotate(45, 535, 135)"/>
  <text x="535" y="140" font-family="Arial" font-size="10" text-anchor="middle" fill="white">V</text>
  
  <!-- Pump -->
  <rect x="350" y="520" width="100" height="50" fill="#C4A484" rx="5" ry="5" stroke="#000" stroke-width="1"/>
  <text x="400" y="550" font-family="Arial" font-size="12" text-anchor="middle">Pump</text>
  
  <!-- Water filter -->
  <rect x="280" y="520" width="30" height="50" fill="#C0C0C0" rx="5" ry="5" stroke="#000" stroke-width="1"/>
  <text x="295" y="550" font-family="Arial" font-size="10" text-anchor="middle">Filter</text>
  
  <!-- pH & Nutrient sensors -->
  <rect x="345" y="125" width="5" height="15" fill="#cc00cc"/>
  <rect x="365" y="125" width="5" height="15" fill="#cc00cc"/>
  <text x="358" y="150" font-family="Arial" font-size="8" text-anchor="middle">Sensors</text>
  
  <!-- Drippers -->
  <circle cx="250" cy="185" r="3" fill="#0066ff" stroke="#000" stroke-width="1"/>
  <circle cx="400" cy="185" r="3" fill="#0066ff" stroke="#000" stroke-width="1"/>
  <circle cx="550" cy="185" r="3" fill="#0066ff" stroke="#000" stroke-width="1"/>
  
  <circle cx="250" cy="265" r="3" fill="#0066ff" stroke="#000" stroke-width="1"/>
  <circle cx="400" cy="265" r="3" fill="#0066ff" stroke="#000" stroke-width="1"/>
  <circle cx="550" cy="265" r="3" fill="#0066ff" stroke="#000" stroke-width="1"/>
  
  <circle cx="250" cy="345" r="3" fill="#0066ff" stroke="#000" stroke-width="1"/>
  <circle cx="400" cy="345" r="3" fill="#0066ff" stroke="#000" stroke-width="1"/>
  <circle cx="550" cy="345" r="3" fill="#0066ff" stroke="#000" stroke-width="1"/>
  
  <circle cx="250" cy="425" r="3" fill="#0066ff" stroke="#000" stroke-width="1"/>
  <circle cx="400" cy="425" r="3" fill="#0066ff" stroke="#000" stroke-width="1"/>
  <circle cx="550" cy="425" r="3" fill="#0066ff" stroke="#000" stroke-width="1"/>
  
  <!-- Solar panel -->
  <rect x="680" y="70" width="80" height="50" fill="#3366cc" rx="5" ry="5" stroke="#000" stroke-width="1"/>
  <text x="720" y="100" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Solar Panel</text>
  
  <!-- Water flow animation (blue dots) -->
  <circle class="water-drop" cx="400" cy="150" r="4" fill="#0066ff">
    <animate attributeName="cy" from="150" to="165" dur="2s" begin="0s" repeatCount="indefinite"/>
    <animate attributeName="cx" from="400" to="650" dur="2s" begin="2s" repeatCount="indefinite"/>
    <animate attributeName="cy" from="165" to="590" dur="3s" begin="4s" repeatCount="indefinite"/>
    <animate attributeName="cx" from="650" to="400" dur="2s" begin="7s" repeatCount="indefinite"/>
    <animate attributeName="cy" from="590" to="520" dur="1s" begin="9s" repeatCount="indefinite"/>
    <animate attributeName="cx" from="400" to="150" dur="2s" begin="10s" repeatCount="indefinite"/>
    <animate attributeName="cy" from="520" to="165" dur="3s" begin="12s" repeatCount="indefinite"/>
    <animate attributeName="cx" from="150" to="400" dur="2s" begin="15s" repeatCount="indefinite"/>
    <animate attributeName="opacity" from="1" to="0" dur="0.5s" begin="17s" repeatCount="indefinite"/>
  </circle>
  
  <circle class="water-drop2" cx="400" cy="150" r="4" fill="#0066ff">
    <animate attributeName="cy" from="150" to="165" dur="2s" begin="2s" repeatCount="indefinite"/>
    <animate attributeName="cx" from="400" to="650" dur="2s" begin="4s" repeatCount="indefinite"/>
    <animate attributeName="cy" from="165" to="185" dur="1s" begin="6s" repeatCount="indefinite"/>
    <animate attributeName="cx" from="650" to="550" dur="1s" begin="7s" repeatCount="indefinite"/>
    <animate attributeName="opacity" from="1" to="0" dur="0.5s" begin="8s" repeatCount="indefinite"/>
  </circle>
  
  <circle class="water-drop3" cx="400" cy="150" r="4" fill="#0066ff">
    <animate attributeName="cy" from="150" to="165" dur="2s" begin="4s" repeatCount="indefinite"/>
    <animate attributeName="cx" from="400" to="150" dur="2s" begin="6s" repeatCount="indefinite"/>
    <animate attributeName="cy" from="165" to="265" dur="1s" begin="8s" repeatCount="indefinite"/>
    <animate attributeName="cx" from="150" to="250" dur="1s" begin="9s" repeatCount="indefinite"/>
    <animate attributeName="opacity" from="1" to="0" dur="0.5s" begin="10s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Legend -->
  <rect x="630" y="420" width="150" height="180" fill="white" rx="5" ry="5" stroke="#000" stroke-width="1"/>
  <text x="705" y="440" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Components</text>
  
  <circle cx="645" cy="460" r="5" fill="#87CEFA"/>
  <text x="705" y="465" font-family="Arial" font-size="12" text-anchor="middle">Nutrient Tank</text>
  
  <circle cx="645" cy="485" r="5" fill="#c8fbc8"/>
  <text x="705" y="490" font-family="Arial" font-size="12" text-anchor="middle">Growing Channels</text>
  
  <circle cx="645" cy="510" r="5" fill="#999"/>
  <text x="705" y="515" font-family="Arial" font-size="12" text-anchor="middle">Pipe System</text>
  
  <circle cx="645" cy="535" r="5" fill="#C4A484"/>
  <text x="705" y="540" font-family="Arial" font-size="12" text-anchor="middle">Pump</text>
  
  <circle cx="645" cy="560" r="5" fill="#0066ff"/>
  <text x="705" y="565" font-family="Arial" font-size="12" text-anchor="middle">Water Flow</text>
  
  <circle cx="645" cy="585" r="5" fill="#E0E0E0"/>
  <text x="705" y="590" font-family="Arial" font-size="12" text-anchor="middle">IoT System</text>

  <!-- Kilimo360 Branding -->
  <text x="400" y="640" font-family="Arial" font-size="18" text-anchor="middle" fill="#006400" font-weight="bold">Kilimo360 Hydroponics</text>
</svg>
